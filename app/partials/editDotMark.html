
<div class="loginBox center">
    <form class="form-horizontal" role="form">
      <h2 class="center"><span class="glyphicon glyphicon-pencil "></span> Edit</h2>
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Title" ng-model="dotmark.title">
        </div>
      </div>
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url" placeholder="Url" ng-model="dotmark.url">
        </div>
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-star-empty " ng-click="starDotMark(dotmark._id, true)" ng-hide="dotmark.star"></span>
      </div>
      <br><br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a type="submit" class="btn btn-danger" href="#/dotmarks">Cancel</a>
          <button type="submit" class="btn btn-success" ng-click="updateDotMark()">Save</button>
        </div>
      </div>
    </form>
</div>
