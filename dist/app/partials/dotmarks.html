<div class="row">
    <div class="col-md-1">

    <!--
        <a type="button" class="btn btn-primary" href="#/bulk_import">Import</a>
        <a type="button" class="btn btn-primary" href="#/upload_html">Upload</a>
    -->

        <h2 class="sideSubTitle">Tags</h2>
        <ul class="list-group" id="tagList">
          <li ng-repeat="elem in tags._items">
            <a href='#/dotmarks?tag={{elem._id}}' class="btn btn-info tag">
                <span class="badge tagCount-info">{{elem.value}}</span>
                {{elem._id}}
            </a>
          </li>
        </ul>
<!--
        <h2 class="sideSubTitle">Categories</h2>
        <ul class="list-group" id="tagList">
          <li ng-repeat="elem in atags">
            <a href='#/dotmarks?tag={{elem.label}}' class="btn btn-warning tag">
                <span class="badge tagCount-warning">{{elem.count}}</span>
                {{elem.label}}
            </a>
          </li>
        </ul>
-->
    </div>

    <div class="col-md-10 rightCol">
        <div class="row">
            <form class="actionBar">
                <span class="action searchbar" contenteditable="true" onclick="document.execCommand('selectAll',false,null)" typing >
                    ...start typing to search
                </span>
                <span  class="glyphicon glyphicon-plus action adddotMark" ng-click="add_link=!add_link" data-toggle="modal" data-target="#adddotMark"></span>
            </form>
            <div class="modal fade" id="adddotMark" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add new dotMark</h4>
                  </div>
                  <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group-lg">
                              <input type="text" class="form-control" placeholder="Title" ng-model="newDotMark.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-lg">
                              <input type="text" class="form-control" placeholder="Url" ng-model="newDotMark.url">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group-lg">
                              <input type="text" class="form-control" placeholder="Tags" ng-model="newDotMark.tags">
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addDotMark()" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <ul class="pagination pagination-centered">
                <li ng-if="pagination.prev" class="pagination previous"><a href="#{{pagination.prev.href}}">Prev</a></li>
                <li ng-if="pagination.next" class="pagination next"><a href="#{{pagination.next.href}}">Next</a></li>
                <li ng-if="pagination.last" class="pagination last"><a href="#{{pagination.last.href}}">Last</a></li>
            </ul>
            <!--
<span  class="glyphicon glyphicon-plus " ng-click="add_link=!add_link">Add new Url</span> <span class="searchbar" contenteditable="true" onclick="document.execCommand('selectAll',false,null)" ng-show="add_link" >Add a new url</span>
-->
        </div>

        <div class="row">
            <div ng-repeat="dotmark in dotmarks">
                <h2 class="urlTitle">
                    <a href="{{dotmark.url}}"  target="_blank">{{dotmark.title}}</a>
                </h2>
                    <span class="num_views" ng-if="dotmark.views">{{dotmark.views}}</span>  <a href="{{dotmark.url}}" class="dotAction" target="_blank">{{dotmark.url}}</a>
                <div class="dotMarkData row">
                    <div class="dotActions left ">
                        <span class="glyphicon glyphicon-star-empty " ng-click="starDotMark(dotmark._id, true)" ng-hide="dotmark.star"></span>
                        <span class="glyphicon glyphicon-star " ng-click="starDotMark(dotmark._id, false)" ng-show="dotmark.star"></span>
                        <a href="#/dotmarks?id={{dotmark._id}}"><span class="glyphicon glyphicon-pencil "  ></span></a>

                        <ul class="list-inline tags right ">
                            <li ng-repeat="tag in dotmark.tags" ><a href='#/dotmarks?tag={{tag}}' class="tag">{{tag}}</a></li>
                            <!--
                            <li ng-repeat="atag in dotmark.atags"><a href='#/dotmarks?atag={{atag}}' class="atag">{{atag}}</a></li>
                            -->
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <ul class="pagination pagination-centered">
                <li ng-if="pagination.prev" class="previous"><a href="#{{pagination.prev.href}}">Prev</a></li>
                <li ng-if="pagination.next" class="next"><a href="#{{pagination.next.href}}">Next</a></li>
                <li ng-if="pagination.last" class="last pull-right"><a href="#{{pagination.last.href}}">Last</a></li>
            </ul>

        </div>
    </div>
</div>
